{% set assetHash = global.random() %}

<!DOCTYPE html>
<html lang='en' class='no-js'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="generator" content="{{ eleventy.generator }}">
    {% include "partials/meta-info.html" %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/css/style.css?{{ assetHash }}' />
  </head>
  <body>
    {% include 'partials/site-header.html' %}
    <main tabindex='-1' id='main-content' class='wrapper grid-container'>
      {% block content %}
      {% endblock %}
    </main>
    {% include 'partials/site-footer.html' %}
    {% set js %}
      {% include 'toggle.js' %}
    {% endset %}
    <script>
      {{ js | jsmin | safe }}
    </script>
  </body>
</html>
