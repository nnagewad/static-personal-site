{% from 'macros/tags.html' import tags %}
{% from 'macros/displayDate.html' import date %}

<ul class='list-extra-spaced'>
  {% for post in collections.posts %}
  <li>
    <h3 class='headline-sm'><a href='{{ post.url }}'>{{ post.data.title }}</a></h3>
    <div class='meta-information'>
      {{ date("Published in", post.data.isoDate) }}
      {{ tags(post.data.categories) }}
    </div>
  </li>
  {% endfor %}
</ul>
