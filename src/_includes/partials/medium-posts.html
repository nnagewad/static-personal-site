{% from 'macros/tags.html' import tags %}
{% from 'macros/displayDate.html' import mediumDate %}

<ul class='list-extra-spaced'>
  {% for post in collections.posts %}
  <li>
    <h3 class='font-size-1'><a href='{{ post.url }}'>{{ post.data.title }}</a></h3>
    <div class='meta-information'>
      {{ mediumDate("Published:", post.data.pubDate) }}
      {{ tags(post.data.categories) }}
    </div>
  </li>
  {% endfor %}
</ul>
