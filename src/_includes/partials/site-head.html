<a class='skip-link wrapper' href='#main-content'>Skip to content</a>
<header role='banner' class='wrapper flex-container'>
  <a href='/' aria-label='{{ site.name }} - home' class='site-head__brand'>
    <img src="/images/profile.png" alt="" width="60px" height="auto">
  </a>
  <nav class='site-navigation' aria-label='Primary'>
    <ul class='nav-list'>
      {% for item in navigation.items %}
      <li>
        <a href='{{ item.url }}' {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
      </li>
      {% endfor %}
    </ul>        
  </nav>
</header>
