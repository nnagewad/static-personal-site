<a class='skip-link wrapper' href='#main-content'>Skip to content</a>
<header role='banner' class='wrapper flex-container'>
  <a href='/' aria-label='{{ site.name }} - home' class='site-head-brand'>
    <picture>
      <source
        srcset='
          /images/avif/{{ image }}@4x.avif 4x,
          /images/avif/{{ image }}@3x.avif 3x,
          /images/avif/{{ image }}@2x.avif 2x,
          /images/avif/{{ image }}.avif 1x
        '
        type='image/avif'
      >
      <source
        srcset='
          /images/webp/{{ image }}@4x.webp 4x,
          /images/webp/{{ image }}@3x.webp 3x,
          /images/webp/{{ image }}@2x.webp 2x,
          /images/webp/{{ image }}.webp 1x
        '
        type='image/webp'
      >
      <img
        loading='eager'
        srcset='
          /images/png/{{ image }}@4x.png 4x,
          /images/png/{{ image }}@3x.png 3x,
          /images/png/{{ image }}@2x.png 2x,
          /images/png/{{ image }}.png 1x,
        '
        src='/images/png/{{ image }}.png'
        alt='{{ imageAltText }}'
        height="73.5"
        width="auto"
      >
    </picture>
  </a>
  <nav class='site-navigation' aria-label='Primary'>
    <ul class='nav-list'>
      {% for item in navigation.items %}
      <li>
        <a href='{{ item.url }}' {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
      </li>
      {% endfor %}
    </ul>        
  </nav>
</header>
